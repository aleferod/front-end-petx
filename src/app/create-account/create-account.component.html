<nav class="navbar navbar-light bg-white horizontal-line">
  <a class="navbar-brand logo-left" href="#" >
    <img src="../assets/img/petx_logo.png" width="90" height="50" alt="">
  </a>

</nav>


<div class="card" style="    max-width: 50%;margin-left: 25%;margin-top: 5%;">
   <div class="card-header"> 
        Cadastre-se
   </div>
  <div class="card-body">

<form>

    <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="name" name="sobrename" placeholder="Digite seu Sobrenome">
      </div>


    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">Digite um email válido.</small>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="telefone" name="telefone"  placeholder="Telefone">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="cep" name="cep"  placeholder="Cep">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="logradouro" name="logradouro"  placeholder="Logradouro">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="numero" name="numero"  placeholder="Número">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="complemento" name="complemento"  placeholder="Complemento">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="bairro" name="bairro"  placeholder="Bairro">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="cidade" name="cidade"  placeholder="Cidade">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="uf" name="uf"  placeholder="UF">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
    </div>

    <button type="button" class="btn btn-primary btn-block" (click)="createAccount()">Criar Conta</button>

  </form>
  </div>
</div>
